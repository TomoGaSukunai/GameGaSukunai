    <script id="per-vertex-lighting-fs" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec2 vTextureCoord;
        varying vec3 vLinghtWeighting;

        uniform bool uUseTextures;

        uniform sampler2D uSampler;

        void main(void){
            vec4 textureColor;
            if (uUseTextures){
                textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            }else{
                textureColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
            gl_FragColor = vec4(textureColor.rgb * vLinghtWeighting, textureColor.a);
        }
    </script>
    <script id="per-vertex-lighting-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;        
        
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;       
        uniform mat3 uNMatrix;

        uniform vec3 uAmbientColor;

        uniform vec3 uPointLightingLocation;
        uniform vec3 uPointLightingColor;

        uniform bool uUseLighting;

        varying vec2 vTextureCoord;
        varying vec3 vLinghtWeighting;

        void main(void){
            vec4 mvPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
            gl_Position = uPMatrix * mvPosition;

            vTextureCoord = aTextureCoord;

            if (!uUseLighting){
                vLinghtWeighting = vec3(1.0, 1.0, 1.0);
            }else{
                vec3 lightDirection = normalize(uPointLightingLocation - mvPosition.xyz);

                vec3 transformedNormal = uNMatrix * aVertexNormal;
                float directionalLightWeighting = max(dot(transformedNormal, lightDirection), 0.0);
                vLinghtWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
            }
        }
    </script>
    <script id="per-fragment-lighting-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;

        uniform bool uUseLighting;
        uniform bool uUseTextures;
        
        uniform vec3 uAmbientColor;

        uniform vec3 uPointLightingLocation;
        uniform vec3 uPointLightingColor;

        uniform sampler2D uSampler;

        void main(void){
            vec3 lightWeighting;
            if (!uUseLighting){
                lightWeighting = vec3(1.0, 1.0, 1.0);                
            }else{
                vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);

                float directionalLightWeighting = max(dot(normalize(vTransformedNormal), lightDirection), 0.0);
                lightWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
            }
            vec4 fragmentColor;
            if (uUseTextures){
                fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            }else{
                fragmentColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
            gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
        }   
        
    </script>
    <script id="per-fragment-lighting-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;        
        
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;       
        uniform mat3 uNMatrix;
        
        varying vec2 vTextureCoord;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;

        void main(void){
            vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);            
            gl_Position = uPMatrix * vPosition;            
            vTransformedNormal = uNMatrix * aVertexNormal;
            vTextureCoord = aTextureCoord;
        }
    </script>
