<meta charset="utf-8">
<html>
    <style>
        #loadingText{
            position: absolute;
            top: 50%;
            left: 30%;
            font-size: 2em;
            color: white;
        }

        .collapsable, #show, #hide:target{
            display: none;
        }

        #hide:target + #show, #hide:target ~ .collapsable{
            display: block;
        }
        

        input
        {
            color: #336633;
            background: #FDD;
            width: 50px
        }
        .info
        {
            position: absolute;
            display: block;
            margin: auto;
            left: 1%;
            top: 1%;
            background: #FDD;
            opacity: 0.8;
            color: #336633;
            width: auto;
        }
        #c3d, body
        {
            border: none;
            /*padding: 0px;*/
            margin: 0px;
            /*background: black;*/
        }
    </style>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec2 vTextureCoord;           

        uniform sampler2D uSampler;

        void main(void){
            //gl_FragColor = vColor;
            vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            gl_FragColor = textureColor;
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec2 vTextureCoord;

        void main(void){
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>
    <script src="world.js">
    </script>
    <script src="3d2.js">
    </script>
    <title>Lessons</title>
    <body onload="webGLStart()">
        <canvas id="c3d" width="640" height="480"></canvas>
        <div id="loadingtext">
            Loading World...
        </div>
        <div class="info">
            <a href="#hide" id="hide"><button>show options</button></a>
            <a href="#show" id="show"><button>hide options</button></a>
            
            <div class="collapsable">
            </div>

            
        </div>
    </body>
</html>
