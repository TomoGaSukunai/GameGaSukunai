<meta charset="utf-8">
<html>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 vColor;
        void main(void) {
            gl_FragColor = vec4(vColor,1.0);
            //vec4(0.1, 0.0, 0.0, 0.1);
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 coordinates;
        uniform mat4 Pmatrix;
        uniform mat4 Vmatrix;
        uniform mat4 Mmatrix;
        attribute vec3 color;
        varying vec3 vColor;
        void main(void){
            gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(coordinates, 1.0);
            gl_PointSize = 10.0;
            vColor = color;
        }
    </script>
    <title>WebGL</title>
    <style>
    body, canvas
    {
        display: block;
        padding: 0px;
        margin: 0px;
    }
    </style>

    <body>
        <canvas id="gaming" width="640" height="480">
        </canvas>        
    </body>
    <script src="rainfall.js">
    </script>

</html>
